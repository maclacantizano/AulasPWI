<!DOCTYPE html>
<html>
    <head>
        <title>minha primeira página</title>
    </head>
    <body>
        <h1>Titulo</h1>
        <h2>Titulo 2</h2>
        <h3>Titulo 3</h3>
        <h4>Titulo 4</h4>
        <h5>Titulo 5</h5>

        <p>Este é um paragrafo!!! Ele quebra linha assim como os titulos(h?)</p>
        <b>Negrito na versão 4 do html</b>
        <br /> <!--BR quebra linha, isso é um comentário, não aparece-->
        <strong>Negrito html 5</strong> <!--não quebra linha-->
        <br />
        <i>Itálico</i> <!--não quebra linha-->
        <hr /> <!--cria uma linha-->

        <ul>
            <!--cria uma lista-->
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <ol>
            <!--cria uma lista ordenada-->
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>

        <p>Olá, <strong>Maria Clara</strong> seja bem vinda á <strong><i>ETEC</i></strong></p>
         


    </body>   
</html>
